<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sapid</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>hide p tags with hidden class</h1>
    <p class="hidden">with hidden class</p>
    <p>without hidden class</p>
    
    <p class="hidden">with hidden class</p>

    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('p.hidden').hide();
            }, 4000);
        });
    </script>
    </body>

</html>
